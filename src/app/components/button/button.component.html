<button *ngIf="theme !== 'outline'" [disabled]="disabled" [class]="theme" mat-raised-button>
  <i *ngIf="icon" [class]="icon" class="mr-2 text-white"></i>
  <span class="text-white">{{ label }}</span>
</button>

<button *ngIf="theme === 'outline'" [disabled]="disabled" class="outline" mat-button>
  <i *ngIf="icon" [class]="icon" class="mr-2"></i>
  <span class="label">{{ label }}</span>
</button>
