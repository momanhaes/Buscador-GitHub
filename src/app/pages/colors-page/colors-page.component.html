<div class="root" [@appeard]="state">
  <div class="container">
    <div class="content">

      <div class="text">
        <h1 class="title">Colors</h1>
        <p>Abaixo a paleta de cores dispon√≠vel</p>
      </div>

      <div class="row" *ngIf="show" [@listAnimation]="colors.length">
        <div class="col-12" *ngFor="let color of colors">
          <div (click)="clip(color)" class="container-color">

            <div 
              class="color" 
              [ngClass]="color.name" 
              matTooltipPosition="left" 
              matTooltip="Clique para copiar"
              matTooltipClass="tooltip-primary">
            </div>

            <h4 class="name">${{ color.name }}</h4>
            <span class="hex">{{ color.hex }}</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
