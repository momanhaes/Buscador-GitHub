<div class="root" [@appeard]="'ready'">
  <div class="container">
    <div class="content">
      <div class="text">
        <h1 class="title">Colors</h1>
        <p>Abaixo a paleta de cores dispon√≠vel</p>
      </div>

      <div *ngIf="show" [@listAnimation]="colors.length">
        <ng-container *ngFor="let color of colors">
          <div (click)="clip(color)" class="container-color">
            <div class="color" [ngClass]="color.name"></div>
            <h4 class="name">{{ color.name }}</h4>
            <span class="hex">{{ color.hex }}</span>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
