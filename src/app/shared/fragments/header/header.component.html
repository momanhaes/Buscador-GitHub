<div class="root">
  <nav class="nav">
    <div class="container-fluid">
      <div class="content">

        <div class="menu">
          <button [matMenuTriggerFor]="menu" mat-mini-fab color="basic">
            <mat-icon>menu</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <ng-container *ngFor="let item of content">
              <button mat-menu-item [routerLink]="item.route" class="button-menu">
                <i [class]="item.icon"></i>
                <span>{{ item.label }}</span>
              </button>
            </ng-container>
          </mat-menu>
        </div>

        <button (click)="toggle()" mat-mini-fab color="basic">
          <mat-icon>{{ themeIcon.icon }}</mat-icon>
        </button>

      </div>
    </div>
  </nav>
</div>
