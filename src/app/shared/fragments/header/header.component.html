<div class="root">
  <nav class="nav">
    <div class="container-fluid">
      <div class="content">

        <div class="menu">
          <button 
            [matMenuTriggerFor]="menu" 
            matTooltipPosition="left" 
            matTooltip="Menu" 
            color="basic"
            mat-mini-fab>

            <mat-icon>menu</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <ng-container *ngFor="let item of content">
              <button mat-menu-item [routerLink]="item.route" class="button-menu">
                <i [class]="item.icon"></i>
                <span>{{ item.label }}</span>
              </button>
            </ng-container>
          </mat-menu>
        </div>

        <button 
          [matTooltip]="themeTooltip()" 
          matTooltipPosition="left" 
          (click)="toggle()"
          color="basic"
          mat-mini-fab>

          <mat-icon>{{ themeIcon.icon }}</mat-icon>
        </button>

      </div>
    </div>
  </nav>
</div>
